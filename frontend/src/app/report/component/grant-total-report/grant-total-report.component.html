<div class="content-wrapper">
  <div class="content-heading">
    <div class="content-details flex">
      <h4>Krishna Book Seller</h4>
      <p>Mithanpura, Muzaffarpur-842002</p>
      <h5>SEARCH INVOICE</h5>
    </div>
    <div class="content-field">
      <p class="search-by">Grant Total Report</p>
      <div class="search-details flex">
        <div class="search-date">
          <label for="From">From</label>
          <p-calendar inputId="From" [showIcon]="true" dateFormat="dd/mm/yy" placeholder="dd/mm/yyyy"></p-calendar>
        </div>
        <div class="search-date">
          <label for="To">To</label>
          <p-calendar inputId="To" [showIcon]="true" dateFormat="dd/mm/yy" placeholder="dd/mm/yyyy"></p-calendar>
        </div>
        <div class="content-btn flex">
          <button class="btn-search button" type="button">Generate Report</button>
        </div>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <div class="basic-details flex">
      <p class="grant-total-label">Total Amount : <span class="grant-total-amount">450000</span></p>
      <button class="btn-search button" type="button" (click)="generatePdf()">Print</button>
    </div>
    <p-table [value]="customers" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
     [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" styleClass="p-datatable-customers">

            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">S.No <p-sortIcon field="S_no"></p-sortIcon></th>
                    <th pSortableColumn="date">Fee Date<p-sortIcon field="date"></p-sortIcon></th>
                    <th pSortableColumn="amount">Total Amount <p-sortIcon field="amount"></p-sortIcon></th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer>
                <tr class="p-selectable-row">
                    <td style="width: 33%">
                        <span class="p-column-title">S_no</span>
                         {{customer.S_no}}
                    </td>
                    <td style="width: 33%">
                        <span class="p-column-title">date</span>
                        <span class="image-text">{{customer.date}}</span>
                    </td>
                    <td style="width: 33%">
                        <span class="p-column-title">amount</span>
                        <span class="image-text">{{customer.amount}}</span>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No customers found.</td>
                </tr>
            </ng-template>
        </p-table>
  </div>
</div>
